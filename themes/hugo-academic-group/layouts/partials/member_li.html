<div class="col-xs-4 col-sm-4 col-md-2">
  <a href="{{ .Permalink }}">
    <div class="project-picture" itemprop="image" style="background-image: url('{{ .Site.BaseURL }}/img/{{ .Params.portrait }}');"></div>
  </a>
</div>

<div class="col-xs-8 col-sm-4 col-md-4">
  <h3 itemprop="name"><a href="{{ .Permalink }}">{{ .Params.name }}</a></h3>
  <p>{{ .Params.short_bio | markdownify }}</p>
</div>
