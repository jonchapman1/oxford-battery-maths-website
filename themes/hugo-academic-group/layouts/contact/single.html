{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<header class="">
	<div class="header-content">
		<div class="container">
			<div class="header-content-inner">
				<div class="row d-flex h-100">
					<div class="col-md-4">
						<h1 style="text-align: left">Contact</h1>
					</div>
			</div>
		</div>
	</div>
</header>
<div class="container">
    <div class="row">
        {{ with .Site.Params.contact.text }}{{ . | markdownify }}{{ end }}
    </div>
    <div class="row">
        <h2>Address</h2>
        {{ with .Site.Params.address }}
            <i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>
            <span>{{ . | safeHTML }}</span>
        {{ end }}
    </div>

    	<div class = "row">

    		<div class="article-style">
    		    {{ .Content }}
    		</div>
    	</div>
</div>

{{ partial "footer_container.html" . }}
{{ partial "footer.html" . }}
